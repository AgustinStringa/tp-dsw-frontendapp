@if (users && users.length > 0) {
<div class="filter-container">
  <div class="filter-group">
    <label for="name-filter">Filtrar por nombre:</label>
    <input type="text" name="name-filter" id="name-filter" [(ngModel)]="nameFilter" (ngModelChange)="applyFilter()"
      placeholder="Nombre o apellido" />
  </div>

  <div class="filter-group">
    <label for="dni-filter">Filtrar por DNI:</label>
    <input type="text" name="dni-filter" id="dni-filter" [(ngModel)]="dniFilter" (ngModelChange)="applyFilter()"
      placeholder="NÃºmero de DNI" />
  </div>

  <button class="btn" (click)="clearFilters()">Limpiar filtros</button>
</div>
}
