<div class="dialog-container">
  <div class="dialog-title">
    <h2 mat-dialog-title>Confirmar Inscripción</h2>
  </div>

  <mat-dialog-content class="common-dialog">
    <p>¿Estás seguro de que quieres inscrbirte en la clase?</p>
    <p>Entrenador: {{ data.trainer }}</p>
    <p>Día: {{ data.day }}</p>
    <p>Hora de inicio: {{ data.startTime }}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="common-dialog">
    <button
      mat-button
      type="submit"
      class="btn btn-success"
      (click)="onConfirm()"
    >
      Confirmar
    </button>
    <button mat-button class="btn btn-secondary" (click)="onCancel()">
      Cancelar
    </button>
  </mat-dialog-actions>
</div>
