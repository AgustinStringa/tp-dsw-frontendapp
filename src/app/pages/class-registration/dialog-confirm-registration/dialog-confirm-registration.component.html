<div mat-dialog-title class="dialog-container">
  <h2 mat-dialog-title>Confirmar Registro</h2>
</div>
<mat-dialog-content class="dialog-container">
  <p>¿Estás seguro de que quieres registrarte en la clase {{ data.className }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
