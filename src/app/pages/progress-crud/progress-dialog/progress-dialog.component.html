<div class="container">
  <div class="dialog-title">
    <h2 mat-dialog-title>
      {{ title }}
    </h2>
    <button 
    type="button"
    class="btn-close"
    title="Cerrar ventana"
    (click)="closeDialog('none')"
    ></button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="common-dialog">
      <mat-form-field>
        <mat-label for="date">Fecha</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Elija una fecha" formControlName="date" id="date"/>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label for="weight">Peso</mat-label>
        <input matInput type="number" formControlName="weight" id="weight">
        <mat-error *ngIf="form.get('weight')?.invalid">
          Peso es requerido.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label for="fatPercentage">Porcentaje graso</mat-label>
        <input matInput type="number" formControlName="fatPercentage" id="fatPercentage" />
        <mat-error *ngIf="form.get('fatPercentage')?.invalid">
          Debe ser un n√∫mero entre 0 y 100.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label for="bodyMeasurements">Medidas corporales</mat-label>
        <input matInput type="text" formControlName="bodyMeasurements" id="bodyMeasurements" />
        <mat-error *ngIf="form.get('bodyMeasurements')?.invalid">
          Medidas son requeridas.
        </mat-error>
      </mat-form-field>

      <input type="hidden" formControlName="client" />

    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button type="submit" class="btn btn-primary btn-success" [disabled]="!form.valid">
        Guardar
      </button>
      <button mat-button type="button" class="btn-secondary" (click)="closeDialog('none')">
        Cancelar
      </button>
    </mat-dialog-actions>
  </form>
</div>>
