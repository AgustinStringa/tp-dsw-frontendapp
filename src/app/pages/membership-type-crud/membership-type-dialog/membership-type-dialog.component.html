<div class="dialog-container">
  <div class="dialog-title">
    <h2 mat-dialog-title>
      {{ title }}
    </h2>
    <button
      type="button"
      class="btn-close"
      title="Cerrar ventana"
      (click)="closeDialog('none')"
    ></button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="common-dialog">
      <mat-form-field>
        <mat-label for="name">Nombre</mat-label>
        <input type="text" formControlName="name" id="name" matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="price">Precio</mat-label>
        <input
          type="number"
          formControlName="price"
          id="price"
          step="0.01"
          matInput
        />

        @if (price?.hasError('min')) {
        <mat-error>El valor mínimo es 0,01</mat-error>
        } @else if (price?.hasError('pattern')) {
        <mat-error>Solo se permiten 2 decimales.</mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <mat-label for="description">Descripción</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          formControlName="description"
          cdkAutosizeMinRows="3"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions class="common-dialog">
      <button
        mat-button
        type="submit"
        class="btn btn-success"
        [disabled]="!form.valid"
      >
        Guardar
      </button>
      <button
        mat-button
        type="button"
        class="btn-secondary"
        (click)="closeDialog('none')"
      >
        Cancelar
      </button>
    </mat-dialog-actions>
  </form>
</div>
