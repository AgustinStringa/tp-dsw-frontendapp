<div class="dialog-container">
  <div class="dialog-title">
    <h2 mat-dialog-title>
      {{ title }}
    </h2>
    <button
      type="button"
      class="btn-close"
      title="Cerrar ventana"
      (click)="closeDialog('none')"
    ></button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="common-dialog">
      <mat-form-field>
        <mat-label for="fatPercentage">Porcentaje graso</mat-label>
        <input
          matInput
          type="number"
          formControlName="fatPercentage"
          id="fatPercentage"
        />
        <mat-error *ngIf="form.get('fatPercentage')?.invalid">
          Debe ser un n√∫mero entre 0 y 100.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label for="bodyMeasurements">Medidas corporales</mat-label>
        <textarea
          matInput
          formControlName="bodyMeasurements"
          id="bodyMeasurements"
          name=""
        ></textarea>
        <mat-error *ngIf="form.get('bodyMeasurements')?.invalid">
          Las medidas son requeridas.
        </mat-error>
      </mat-form-field>

      <input type="hidden" formControlName="client" />
    </mat-dialog-content>

    <mat-dialog-actions class="common-dialog">
      <button
        mat-button
        type="submit"
        class="btn btn-primary btn-success"
        [disabled]="!form.valid"
      >
        Guardar
      </button>
      <button
        mat-button
        type="button"
        class="btn-secondary"
        (click)="closeDialog('none')"
      >
        Cancelar
      </button>
    </mat-dialog-actions>
  </form>
</div>
