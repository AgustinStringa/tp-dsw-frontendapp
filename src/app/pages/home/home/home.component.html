<section style="background-color: #eee">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img
              src="../../../assets/user-circle-svgrepo-com.svg"
              alt="avatar"
              class="rounded-circle img-fluid"
              style="width: 150px"
            />
            <h4 class="my-3 text-muted">{{ this.userSignal()?.firstName }}</h4>
          </div>
        </div>

        @if (this.userSignal()?.isClient) {
        <app-client-home [clientId]="this.userSignal()?.id"></app-client-home>
        }
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombre Completo</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">
                  {{
                    this.userSignal()?.firstName +
                      ' ' +
                      this.userSignal()?.lastName
                  }}
                </p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ this.userSignal()?.email }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">DNI</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ this.userSignal()?.dni }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Contrase√±a</p>
              </div>
              <div class="col-sm-3">
                <p class="text-muted mb-0">*******</p>
              </div>
              <div class="col-sm-3">
                <button
                  type="button"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary"
                >
                  Cambiar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
