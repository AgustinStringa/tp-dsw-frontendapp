<div class="dialog-title">
  <h2 mat-dialog-title>Nuevo Ejercicio</h2>
</div>

<form action="" [formGroup]="exerciseRoutineForm">
  <mat-dialog-content class="common-dialog">
    <mat-form-field>
      <mat-label>Ejercicio</mat-label>
      <mat-select formControlName="exercise">
        @for (ex of data.exercises; track ex) {
        <mat-option [value]="ex">{{ ex.name }}</mat-option>
        }
      </mat-select>
      @if (exerciseRoutineForm.controls.exercise.hasError('required')) {
      <mat-error>Por favor elige un ejercicio</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Repeticiones</mat-label>
      <input matInput formControlName="reps" matInput type="number" min="1" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Series</mat-label>
      <input matInput formControlName="series" type="number" min="1" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="common-dialog">
    <button
      mat-button
      type="submit"
      class="btn btn-success"
      [disabled]="!exerciseRoutineForm.valid"
      [mat-dialog-close]="returnValues()"
    >
      Ok
    </button>
    <button
      mat-button
      type="button"
      class="btn-secondary"
      (click)="onNoClick()"
    >
      Cancelar
    </button>
  </mat-dialog-actions>
</form>
