<mat-card class="example-card" appearance="outlined">
  <mat-card-header class = "text-card">
    <mat-card-title>{{ exerciseRoutine?.exercise?.name }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    src="https://media.glamour.mx/photos/644059493edc840ed9c5cfeb/master/pass/sentadilla_atg.jpg"
    alt="Photo of woman doing exercise"
    width="200"
    height="182"
  />
  <mat-card-content>
    <p class="text-card exercise-description">
      {{ exerciseRoutine?.exercise?.description }}
    </p>
    <p><span class="fw-bold">Series: </span>{{ exerciseRoutine?.series }}</p>
    <p>
      <span class="fw-bold">Repeticiones: </span>{{ exerciseRoutine?.repetitions }}
    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
