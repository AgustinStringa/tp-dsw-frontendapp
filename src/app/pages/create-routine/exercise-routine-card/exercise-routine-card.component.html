<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="text-card">
    <mat-card-title>{{ exerciseRoutine?.exercise?.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="text-card exercise-description">
      {{ exerciseRoutine?.exercise?.description }}
    </p>
    <p><span class="fw-bold">Series: </span>{{ exerciseRoutine?.series }}</p>
    <p>
      <span class="fw-bold">Repeticiones: </span
      >{{ exerciseRoutine?.repetitions }}
    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
