@if (users && users.length > 0) {
<div class="filter-container">
  <label for="name-filter">Filtrar por nombre y apellido:</label>
  <input
    type="text"
    name="name-filter"
    id="name-filter"
    [(ngModel)]="nameFilter"
    (ngModelChange)="applyFilter()"
  />
  <button class="btn" (click)="clearFilters()">Limpiar filtros</button>
</div>
}
