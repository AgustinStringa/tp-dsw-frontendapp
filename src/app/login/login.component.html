<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-body-tertiary" style="
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Ingresar</h2>
            <form action="" method="post">
              <!-- 2 column grid layout with text inputs for the first and last names -->

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">

                <!-- <input type="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Correo electr칩nico</label> -->
                <input type="email" id="form3Example3" class="form-control" [(ngModel)]="email" name="email" required />
                <label class="form-label" for="form3Example3" [style.opacity]="isEmailEmpty() ? '1' : '0'"> Correo electr칩nico </label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">

                <!-- <input type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Contrase침a</label> -->

                <input type ="password" id=" forms3Example4" class ="form-control" [(ngModel)]="password" name ="password" required/>
                <label class="form-label" for="form3Example4"[style.opacity]="isPasswordEmpty() ? '1' : '0'">Contrase침a</label>


              </div>

              <!-- Submit button -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                Aceptar
              </button>
              
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
